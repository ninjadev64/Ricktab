<!DOCTYPE html>
<html>
    <head>
        <title> New Tab </title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            video {
                min-width: 100%; 
                min-height: 100%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <video autoplay loop>
            <source src="video.mp4" type="video/mp4" />
        </video>
    </body>
</html>
